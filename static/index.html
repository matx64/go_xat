<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>go_xat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./icon.ico">
    <script defer src="./app.js"></script>
    <style>
        .list-group-item{
            background-color: black;
            color: white;
        }
        #main-box, #users-list{
            background-color: black;
        }
        #title{
            background: #396afc;
            background: -webkit-linear-gradient(to right, #2948ff, #396afc);
            background: linear-gradient(to right, #2948ff, #396afc);
        }
        .btn-success{
            background-color: #396afc !important;
        }
        .msg-sent{
            background-color: #396afc;
        }
        .msg-received{
            background-color: #202020;
        }
        .text-success{
            color: #00B295 !important;
        }
        .text-danger{
            color: #da3e52 !important;
        }
    </style>
</head>

<body class="font-monospace">
    <div class="container-fluid d-flex flex-column justify-content-between min-vh-100 p-5">
        <header class="fw-bold text-center p-4 rounded text-white fs-1" id="title">go_xat</header>

        <form class="container mt-5 text-center" id="connect-form">
            <input class="form-control mb-3" name="username" id="username-input" type="text" placeholder="username" maxlength="10">
            <input class="form-control mb-3" name="room" id="room-input" type="text" placeholder="room" maxlength="4">
            <button class="btn btn-success">connect</button>
        </form>

        <main class="row flex-grow-1 d-none" id="conversation-div">
            <div class="col-lg-2 col-md-3 col-sm-4 text-center d-flex flex-column my-5">
                <h4 class="fw-bold" id="room-display"></h4>
                <h5 class="text-success fw-bold">online users</h5>
                <div class="flex-grow-1 rounded shadow-lg overflow-auto" style="height: 1px;" id="users-list"></div>
                <form class="mt-3" id="quit-form" action="" method="post">
                    <button class="btn btn-outline-danger" id="btn-quit" type="submit">quit</button>
                </form>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-8 p-3 d-flex flex-column rounded shadow-lg my-5 " id="main-box">
                <div class="flex-grow-1 overflow-auto" style="height: 1px;">
                    <div class="d-flex flex-column" id="messages-list"></div>
                    <div id="chat-scroll" ref="bottom"></div>
                </div>
                
                <form class="d-flex text-center mt-5 gap-2" id="message-form" action="" method="get">
                    <input class="form-control flex-grow-1 p-2" name="message" id="message-input" type="text" placeholder="message">
                    <button class="btn btn-success p-2" type="submit">‚ñ∑</button>
                </form>
            </div>
        </main>

        <footer class="text-center mx-auto">
            developed by üôã‚Äç‚ôÇÔ∏è
            <a href="https://matx.dev" class="fw-bold text-decoration-none" style="color: #396afc;">
                matheus teixeira
            </a>
        </footer>
    </div>
</body>

</html>
