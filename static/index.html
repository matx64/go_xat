<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>go_xat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./icon.ico" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="container-fluid d-flex flex-column min-vh-100 p-5">
      <h1 class="fw-bold text-center">💬go_xat</h1>

      <form class="container flex-grow-1 mt-5 text-center" id="connect-form">
        <input
          class="form-control mb-3"
          name="username"
          id="username-input"
          type="text"
          placeholder="username"
          maxlength="10"
        />
        <input
          class="form-control mb-3"
          name="room"
          id="room-input"
          type="text"
          placeholder="room"
          maxlength="4"
        />
        <button class="btn btn-success">connect</button>
      </form>

      <main class="row flex-grow-1 d-none" id="conversation-div">
        <div
          class="col-lg-2 col-md-3 col-sm-4 text-center d-flex flex-column my-5"
        >
          <h4 class="fw-bold" id="room-display"></h4>
          <h5 class="text-success fw-bold">online users</h5>
          <div
            class="flex-grow-1 rounded shadow-lg overflow-auto"
            style="height: 1px"
            id="users-list"
          ></div>
          <form class="mt-3" id="quit-form" action="" method="post">
            <button class="btn btn-outline-danger" id="btn-quit" type="submit">
              quit
            </button>
          </form>
        </div>
        <div
          class="col-lg-10 col-md-9 col-sm-8 p-3 d-flex flex-column rounded shadow-lg my-5"
          id="main-box"
        >
          <div class="flex-grow-1 overflow-auto" style="height: 1px">
            <div class="d-flex flex-column" id="messages-list"></div>
            <div id="chat-scroll" ref="bottom"></div>
          </div>

          <form
            class="d-flex text-center mt-5 gap-2"
            id="message-form"
            action=""
            method="get"
          >
            <input
              class="form-control flex-grow-1 p-2"
              name="message"
              id="message-input"
              type="text"
              placeholder="message"
            />
            <button class="btn btn-success p-2" type="submit">▷</button>
          </form>
        </div>
      </main>

      <footer class="text-center mx-auto">
        developed by 🙋‍♂️
        <a
          href="https://matx.dev"
          class="fw-bold text-decoration-none"
          style="color: #396afc"
        >
          matheus teixeira
        </a>
      </footer>
    </div>
  </body>
</html>
